<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/enrllPage.css" />
		<script type="text/javascript" src="js/enroll.js"></script>
	</head>
	<body>
		<div class="enroll">
			<div class="nav">
				<span class="nav-enroll">欢迎注册</span>
				
			</div>
			<div class="content">
				<form name="reg"method="post" id="content-form">
					<div ><label><span>用户名</span><input type="text" class="username"placeholder="您的昵称"/></label></div>
					<p id="username-tip	"></p>
					<div ><span>设置密码</span><input type="password"class="password" placeholder="     建议至少使用两种字符组合" /></div>
					<p></p>
					<div ><span>确认密码</span><input type="password"class="certain-password"placeholder=" 请再次输入密码"/></div>
					<p></p>
					<div ><span>手机号码</span><input type="text" class="number"placeholder="请输入常用手机号"/></div>
					<p></p>
					<div >
						<span>验证码</span>
						<span><input type="text"class="identifyCode" placeholder="请输入验证码"/></span>
						<span class="identify-number"></span>
					</div>
					<p></p>
					<button class="content-enroll"/>立即注册</button>
				</form>
			</div>
		</div>
	</body>
</html>
