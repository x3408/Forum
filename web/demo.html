<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
'<div class="box">
    <div class="topicFrom">
        <span class="userid" id="userid"> 来自话题：' + data[i].descriptive + '</span>
        <span class="date" id="date">' + timer + '</span>
        <span class="viewCount" id="viewCount">阅读量： ' + data[i].viewCount + '</span>
    </div>
    <div class="name">
        <div class="myPic" id="myPic"><img src="" /></div>
        <div class="username" id="username">' + data[i + 3].username + '</div>
    </div>
    <div class="context">
        <h6 class="title" id="title">
            <a href="javascript:void(0);" onclick="showTopic(data[0].tid)">
            ' + data[i].title + '
            </a>
        </h6>
        <p class="text" id="text">' + data[i].content + '</p>
    </div>
    <div class="other-follow ">
        <i class="icon-star-empty" id="follow"></i>
        <span class="like-text">关注</span>
    </div>
    <div class="other-like ">
        <i class="icon-heart2" id="like"></i>
        <span class="like-text">点赞</span>
    </div>
</div>'
</body>
</html>
