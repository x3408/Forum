		<script type="text/javascript" src="js/waterfall.js"></script>
		<script type="text/javascript" src="js/mainPage.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript">
			$.get("new_file.json", {

			}, function(data) {
				$('#userid').text("来自话题：" + data[0].descriptive);
				$('#viewCount').text("阅读量:" + data[0].viewCount);
				var time = data[0].time.year + "年" + data[0].time.month + "月" + data[0].time.day + "日" + data[0].time.hours + "时" + data[0].time.minutes + "分";

				$('#date').text(time);
				$('#title').text(data[0].title);
				$('#text').text(data[0].content);
				$('#username').text(data[0].uid);
				$('#userida').text("来自话题：" + data[1].descriptive)
				var timea = data[1].time.year + "年" + data[1].time.month + "月" + data[1].time.day + "日" + data[1].time.hours + "时" + data[1].time.minutes + "分";
				$('#datea').text(timea);
				$('#viewCounta').text("阅读量:" + data[1].viewCount);
				$('#usernamea').text(data[1].uid);
				$('#titlea').text(data[1].title);
				$('#texta').text(data[1].content);
				$('#useridb').text("来自话题：" + data[2].descriptive)
				var timeb = data[2].time.year + "年" + data[2].time.month + "月" + data[2].time.day + "日" + data[2].time.hours + "时" + data[2].time.minutes + "分";
				$('#dateb').text(timeb);
				$('#viewCountb').text("阅读量:" + data[2].viewCount);
				$('#usernameb').text(data[2].uid);
				$('#titleb').text(data[2].title);
				$('#textb').text(data[2].content);
			})
		</script>
