<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>编辑资料</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/editorData.css">
		<script src="js/editorData.js"></script>
	</head>
	<body>
		<div id="editorData">
			<div id="editorData-top">
				<span>个人信息</span>
				<button class="btn btn-danger btn-sm">返回首页</button>
			</div>
			<form>
			  <div id="editorData-main">
				<div id="editorData-headImg">
					<span>当前头像</span>
					<img src="img/timg (1).jpeg">
					<a href="">修改头像</a>
				</div>
				<div id="editorData-ip" class="form-horizontal">
					<div class="form-group">
						<label class="control-lable col-lg-3">用户名</label>
						<div class="col-lg-7">
							<input type="text" id="txtUserCode" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-lable col-lg-3">姓名</label>
						<div class="col-lg-7">
							<input type="text" id="txtUserName" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-lable col-lg-3">性别</label>
						<div class="col-lg-7">
							<input type="text" id="txtUserSex" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-lable col-lg-3">出生日期</label>
						<div class="col-lg-7">
							<input type="text" id="txtUserBirth" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-lable col-lg-3">邮箱</label>
						<div class="col-lg-7">
							<input type="text" id="txtUserPost" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-lable col-lg-3">所在地</label>
						<div class="col-lg-7">
							<input type="text" id="txtUserAddress" class="form-control"/>
						</div>
					</div>
				</div>
			 </div>
			</form>
			<button type="" id="btn" class="btn btn-danger btn-lg">保存</button>
		</div>
	</body>
</html>
